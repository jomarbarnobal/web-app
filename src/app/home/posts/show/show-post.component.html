<div class="container">
  <h5>id# {{ id }} </h5>
  <h5>title {{ post.title }} </h5>
  <h5>body {{ post.body }} </h5>
  <p> {{ post?.user?.email}}</p>
  <p> {{ post?.user?.name}}</p>
  <div *ngFor="let comment of post.comments; let i= index">
     <p>{{comment.body}}</p>
  </div>
  <a routerLink="/home">back to home</a>
</div>
