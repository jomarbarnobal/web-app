<div class="container">
  <h5>{{ post.title }} </h5>
  <span class="light"> {{ post?.user?.email}}</span><br>
  <span>{{ post.created_at }} </span>
  <p class="flow-text">{{ post.body }} </p>
  

  <div *ngFor="let comment of post.comments; let i= index">
     <p>{{comment.body}}</p>
  </div>
  <a routerLink="/home">back to home</a>
</div>
