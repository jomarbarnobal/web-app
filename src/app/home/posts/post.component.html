<div class="card blue-grey darken-1" 
     *ngFor="let post of posts | async">
  
  <div class="card-content white-text">
    <span class="card-title">{{ post.title }} | id# {{ post.id }}</span>
    <p> body:  {{ post.body }}</p>
    <p> postedby: {{ post.user.name }}</p>
    <p> postedby: {{ post.comments.body }}</p>
  </div>

  <div class="card-action">
    <a routerLink="/home">This is a link</a>
    <a routerLink="/post/{{post.id}}">{{ post.title }}</a>
  </div>
</div>
